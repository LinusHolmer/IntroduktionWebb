<main>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-links">
      <h2>Social Media and Links</h2>
      <ul>
        <li><a href="https://github.com/LinusHolmer" target="_blank">GitHub</a></li>
        <li><a href="tel:+0709991262">Phone</a></li>
        <li><a href="mailto:linus.holmer@stud.sti.se">Email</a></li>
        <li><a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
      </ul>
    </div>
  </section>

</main>
